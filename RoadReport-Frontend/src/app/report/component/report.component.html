<h2 mat-dialog-title>Report Details</h2>
<mat-dialog-content [formGroup]="form" (drop)="onFileDropped($event)" (dragover)="onDragOver($event)">    <div>
        <mat-form-field>
            <input matInput
                    placeholder="Enter Subject"
                    formControlName="title"
                    [(ngModel)]="title">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput
                    placeholder="Enter Description"
                   formControlName="content"
                   [(ngModel)]="content">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput
                    placeholder="Latitude"
                    formControlName="latitude"
                    [(ngModel)]="latitude"
                    >
        </mat-form-field>
    </div>
    <div> 
        <mat-form-field>
            <input matInput
                    placeholder="Enter Longitude"
                    formControlName="longitude"
                    [(ngModel)]="longitude">
        </mat-form-field>
    </div>
    <div>
        <label for="fileInput" class="file-input-label">Add an Image: </label>
        <input
          type="file"
          id="fileInput"
          #fileInput
          (change)="onFileSelected($event)"
          (drop)="onFileDropped($event)"
          (dragover)="onDragOver($event)"
          accept="image/*"
        />
      </div>
      <div class="drop-area" (drop)="onFileDropped($event)" (dragover)="onDragOver($event)">
        <div *ngIf="!selectedImage">
          <p>Drag and drop an image here</p>
        </div>
        <div *ngIf="selectedImage">
          <img [src]="previewUrl" alt="Uploaded Image" />
          <p>{{ selectedImage.name }}</p>
        </div>
      </div>

</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button class="mat-raised-button mat-primary"(click)="submitReport()">Submit</button>
    <h4></h4>
    <button mat-button class="mat-raised-button"(click)="close()">Close</button>
</mat-dialog-actions>
