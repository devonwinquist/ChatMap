<h2 mat-dialog-title>Report Details</h2>
<mat-dialog-content [formGroup]="form">
    <div>
        <mat-form-field>
            <input matInput
                    placeholder="Enter Title"
                    formControlName="title"
                    [(ngModel)]="title">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput
                    placeholder="Enter Message"
                   formControlName="content"
                   [(ngModel)]="content">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <input matInput
                    placeholder="Enter Latitude"
                    formControlName="latitude"
                    [(ngModel)]="latitude"
                    >
        </mat-form-field>
    </div>
    <div> 
        <mat-form-field>
            <input matInput
                    placeholder="Enter Longitude"
                    formControlName="longitude"
                    [(ngModel)]="longitude">
        </mat-form-field>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button class="mat-raised-button"(click)="close()">Close</button>
    <button mat-button class="mat-raised-button mat-primary"(click)="submitReport()">Submit</button>
</mat-dialog-actions>
